<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Falls Countdown</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: darkred;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .countdown {
            z-index: 2;
            font-size: 3em;
            text-shadow: 2px 2px 5px black;
            border: none;
            background: none;
        }

        .zoos-image {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translate(-50%, -50%);
            width: 250px;
            z-index: 3;
        }

        .timer-container {
            z-index: 2;
        }

        .music-iframe {
            position: absolute;
            width: 0;
            height: 0;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="bg.png" alt="Background" class="background-image">
        <div class="timer-container">
            <div id="countdown" class="countdown"></div>
        </div>
        <img src="soos.png" alt="Zoos" class="zoos-image">
    </div>

    <iframe class="music-iframe" 
            src="https://www.youtube.com/embed/YAVANCPLtaE?autoplay=1&loop=1&playlist=YAVANCPLtaE" 
            allow="autoplay">
    </iframe>

    <script>
        function countdownTimer() {
            const eventDate = new Date('2024-08-25T00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                days + 'd ' + 
                hours + 'h ' + 
                minutes + 'm ' + 
                seconds + 's ';

            if (timeLeft < 0) {
                document.getElementById('countdown').innerHTML = "It's time!";
            }
        }

        setInterval(countdownTimer, 1000);
    </script>
</body>
</html>
