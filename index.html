<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëÅÔ∏è‚ñ°</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('bg.png'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #222222; /* Dark text color */
        }

        #countdown {
            font-family: "Gravity Falls Font", sans-serif;
            font-size: 48px;
            position: relative;
            z-index: 10; /* Ensure countdown is on top */
        }

        #zoos {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
            background-color: black; /* Black background behind Zoos */
            padding: 10px;
            border-radius: 10px;
        }

        .hidden-iframe {
            position: absolute;
            width: 0;
            height: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div id="countdown">00:00:00</div>
    <img id="zoos" src="soos.png" alt="Zoos"> <!-- Replace with your Zoos image URL -->

    <!-- Background music -->
    <iframe class="hidden-iframe" 
            src="https://www.youtube.com/embed/YAVANCPLtaE?autoplay=1&loop=1&playlist=YAVANCPLtaE"
            allow="autoplay">
    </iframe>

    <script>
        const zoos = document.getElementById("zoos");
        const countdown = document.getElementById("countdown");
        let zoosX = Math.random() * (window.innerWidth - zoos.offsetWidth);
        let zoosY = Math.random() * (window.innerHeight - zoos.offsetHeight);
        let zoosDX = 2;
        let zoosDY = 2;

        function moveZoos() {
            zoosX += zoosDX;
            zoosY += zoosDY;

            if (zoosX + zoos.offsetWidth > window.innerWidth || zoosX < 0) {
                zoosDX *= -1;
                changeSize();
            }

            if (zoosY + zoos.offsetHeight > window.innerHeight || zoosY < 0) {
                zoosDY *= -1;
                changeSize();
            }

            zoos.style.left = zoosX + 'px';
            zoos.style.top = zoosY + 'px';
        }

        function changeSize() {
            const newSize = Math.random() * 100 + 50; // Random size between 50px and 150px
            zoos.style.width = newSize + 'px';
            zoos.style.height = 'auto';
        }

        setInterval(moveZoos, 20); // Move Zoos every 20ms

        // Update countdown timer (dummy example, replace with your actual timer logic)
        function updateCountdown() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            countdown.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
